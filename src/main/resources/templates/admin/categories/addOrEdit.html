<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${category.isEdited ? 'Update Category' : 'Add New Category'}"></h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categoryId">Category ID</label>
                            <input type="hidden" th:field="*{isEdited}">
                            <input type="text" class="form-control" th:field="*{categoryId}"
                                aria-describedby="categoryHid" placeholder="Category Id" readonly>
                            <small th:if="${#fields.hasErrors('categoryId')}" id="categoryHid"
                                class="form-text text-muted">Category
                                id is required</small>
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label> <input type="text" class="form-control" th:field="*{name}"
                                id="name" aria-describedby="nameHid" placeholder="Category Name">
                            <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted">
                                <span style="color: red;">Name is required</span>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/categories}" class="btn btn-success">Categories</a>
                        <button class="btn btn-primary"> <i class="fas fa-save"></i>
                            <span th:if="${category.isEdited}">Update</span>
                            <span th:unless="${category.isEdited}">Save</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>

    </section>
</body>

</html>
